{% extends "userhome.html" %} 

{% block status %} 
{% endblock %} 
{% block notestable %} 
{% endblock %} 
{% block main1 %}

<div class="container">
  <form class="upload-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text-center mb-4">
      <!-- <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="upload" width="40"> -->
      <h4 class="mt-2">📤 Upload a New Notes</h4>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Notes Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="e.g. Physics Chapter 4"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        placeholder="e.g. Science"
      />
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Upload File</label>
      <input type="file" class="form-control" name="file" id="file" required />
    </div>

    <div class="mb-4">
      <label for="visibility" class="form-label">Visibility</label>
      <select class="form-select" name="visibility" id="visibility" required>
        <option selected disabled>Select visibility</option>
        <option value="public">🌍Public</option>
        <option value="private">🔒Private</option>
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-upload">Upload Note</button>
    </div>
  </form>
</div>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<style>
  body {
    background-color: #f4fefc;
  }
  .upload-form {
    max-width: 500px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  .upload-form h4 {
    font-weight: bold;
    color: #007bff;
  }
  .btn-upload {
    background-color: #198754;
    color: white;
    border-radius: 25px;
  }
  .btn-upload:hover {
    background-color: #157347;
  }
</style>
{% endblock %}
